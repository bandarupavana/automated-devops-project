apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  annotations:
    # This annotation provisions an external Google Cloud Load Balancer for the Service
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer # Exposes the service externally
  selector:
    app: my-app
  ports:
  - protocol: TCP
    port: 80 # The external port the Load Balancer listens on (kept as 80 for standard HTTP)
    targetPort: 5000 # <-- Changed to 5000 (The port inside the container)
